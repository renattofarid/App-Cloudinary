<html lang="en">

    <meta charset="UTF-8" />

    />

  <body>
    <h1>App-Cloudinary</h1>
    <div class="span">
      <span>Sube la cantidad de imágenes que desees :)</span>
    </div>

    <div class="row">
      <div class="col-9">
        <label class="input-group-text" for="inputGroupFile01">
          Cargar Imágenes
        </label>
        <input
          type="file"
          multiple
          accept="image/png, image/jpeg"
          class="form-control"
          id="inputGroupFile01"
        />
      </div>
      <div class="col-3" style="display: flex">
        <button type="button" class="btn btn-danger" style="width: 100%">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <hr />
    <div id="imagenes" class="container mt-5"></div>

    <footer class="mt-5">
      <a
        style="text-decoration: none"
        href="https://www.instagram.com/tato.jet/"
        target="_blank"
      >
        <p>
          <i class="fas fa-bolt"></i>
        </p>
      </a>
    </footer>

    <script
      src="https://kit.fontawesome.com/88cd56de91.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const eliminarElemento = (id) => {
        const idFoto = id.slice(3);
        const divImagenes = document.querySelector("#imagenes");
        const eliminado = document.getElementById(`foto${idFoto}`);
        const btnDeEliminado = document.getElementById(id);
        const contenedor = document.querySelector(`.text-center${idFoto}`);
        const a = JSON.parse(localStorage.getItem("imagenes"));

        if (eliminado.parentNode) {
          eliminado.parentNode.removeChild(eliminado);
          btnDeEliminado.parentNode.removeChild(btnDeEliminado);
          contenedor.parentNode.removeChild(contenedor);
        }

        arrImg = a.filter((e) => e != eliminado.outerHTML);
        localStorage.setItem("imagenes", JSON.stringify(arrImg));
        console.log("arreglo antes de", arrImg);

        if (arrImg.length < 1) {
          arrImg = [];
          localStorage.removeItem("imagenes");
          console.log("arreglo", arrImg);
        }
      };
    </script>
  </body>
</html>
